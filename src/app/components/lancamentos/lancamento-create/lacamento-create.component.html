<mat-card>
    <mat-card-title>Nova Transação</mat-card-title>
    <form #form="ngForm" *ngIf="data" (ngSubmit)="save(form)">
        <mat-form-field>
            <input for="title" id="title" matInput placeholder="Título"
                  [(ngModel)]="data.title" name="title" value="title">
        </mat-form-field>
        <mat-form-field>
            <input  for="type" id="type" matInput placeholder="Tipo"
            [(ngModel)]="data.type" name="type">
        </mat-form-field>
        <mat-form-field>
            <input  for="value" id="value" matInput placeholder="Valor (R$)"
            [(ngModel)]="data.value" name="value">
        </mat-form-field>

        <button  mat-raised-button type="submit" color="primary">
            Salvar
        </button>
    </form>
    
    <button  mat-raised-button color="warn" (click)="cancel()">
        cancelar
    </button>
</mat-card>
